<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form validation.css" type="text/css">
    <script src="foem validation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="success.html" onsubmit="return validate()">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="" placeholder="Enter Your Name">
            <span id="name-error" class="error-message"></span>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" value="" placeholder="Enter Your Address">
            <span id="address-error" class="error-message"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="" placeholder="Enter Your Email">
            <span id="email-error" class="error-message"></span>
        </div>
        <div>
            <label for="number">Contact Number:</label><br>
            <input type="text" name="number" id="number" value="" placeholder="Enter Your Contact Number">
            <span id="ph-error" class="error-message"></span>
           </div> 
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="Enter Your Password">
            <span id="password-error" class="error-message"></span>
        </div>
        <div>
            <input type="submit" value="Register"/>
            <input type="reset" value="Cancel"/>
        </div>
    </form>
    </div>
    </body>
    </html>
    
</body>
</html>
